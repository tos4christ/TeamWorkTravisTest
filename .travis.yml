language: node_js
node_js:
- "10"

services:
  - postgresql

addons:
  postgresql: "9.5"
  apt:
    packages:
    - postgresql-9.5
    - postgresql-client-9.5
env:
  global:
  - PGPORT=5432

before_script:
  - npm install
  - npm install -g jasmine
  - npm run test-init

script:
  - npm run coverage
  

after_success:
  - npm run coveralls
