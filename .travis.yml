language: node_js
node_js:
- "10"

services:
  - postgresql

addons:
  postgresql: "9.5"

before_script:
  - npm install
  - psql -c 'create database teamwork;' -U postgres
  - npm run buildtables
  - npm install -g jasmine
  - npm run test-init
 

script:
  - npm run coverage
  

after_success:
  - npm run coveralls
