language: node_js
node_js:
- "10"

services:
  - postgresql

addons:
  postgresql: "9.5"

before_script:
  - travis_wait npm install
  - npm install -g jasmine
  - npm run test-init
  - npm run db
  - psql -c 'create database teamwork;' -U postgres

after_script:
  - npm run start
  - npm run coverage
  
after_success:
  - npm run coveralls
