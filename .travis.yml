language: node_js
node_js:
- "10"

services:
  - postgresql

addons:
  postgresql: "10"

before_script:
  - npm install
  - npm install -g jasmine
  - psql -c 'create database teamwork;' -U postgres
  - npm run test-init
  - npm run db

script:
  - npm run coverage
  
after_success:
  - npm run coveralls
